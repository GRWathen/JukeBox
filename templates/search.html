<!DOCTYPE html>
<html>
    <head>
        <title>World Wide Juke Web</title>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/reset.css">
        <link rel="stylesheet" href="../static/styles.css">
        
        <script src="../static/scripts.js"></script>
        <script src="../static/playlist.js"></script>
        <script src="../static/youtube.js"></script>
        <script src="../static/search.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
    </head>
    <body>
        {%+ include "include/banner.html" %}
        {%+ include "include/loginout.html" %}
        <section id="sectionParent">
        {%+ include "include/menu.html" %}
            <section id="sectionContent">
                <iframe id="video" frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; encrypted-media; picture-in-picture" title="YouTube video player" width="auto" height="auto" src="https://www.youtube.com/embed/"></iframe>
            </section>
        {%+ include "include/search.html" %}
        </section>
        <section id="sectionSearches">
            <div class="prevArrow">
                <button class="iconButton nextButton" type="click" onclick="shiftVideos(-1);"><i class="fas fa-caret-square-left backgroundNext"></i></button>
            </div>
            <span id="thumbnails">
            {% for THUMBNAIL in THUMBNAILS %}
                <span class="searchThumbnail">
                    <img class="imageThumbnail" src="{{ THUMBNAIL['snippet']['thumbnails']['default']['url'] }}" onclick="playVideo('{{ THUMBNAIL['id']['videoId'] }}')">
                    <span class="titleThumbnail background">{{ THUMBNAIL['snippet']['title'] }}</span>
                    <a class="background" href="/videos/new?title={{ THUMBNAIL['snippet']['title'] }}&video_id={{ THUMBNAIL['id']['videoId'] }}">Add Video</a>
                </span>
            {% endfor %}
            </span>
            <div class="nextArrow">
                <button class="iconButton nextButton" type="click" onclick="shiftVideos(1);"><i class="fas fa-caret-square-right backgroundNext"></i></button>
            </div>
        </section>
    </body>
</html>
